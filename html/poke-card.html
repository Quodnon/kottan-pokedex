<div class='poke-card '>
    <img class='image-responsive center' ng-src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/media/img/{{(s=>{var st='' ;
        if (s<10) st=+'0';
        if (s<100) st=+'0';
        st+=s.toString})(pokemon.pkdx_id)}}.png" alt="{{pokemon.name}}" />
    <div class='poke-title col-lg-12 col-md-12 col-sm-12 col-xs-12 '>
        <h4>{{pokemon.name}} #{{pokemon.pkdx_id}}</h4>
    </div>
    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12 '>
       <span ng-class="[type.name, 'span2', 'type']"  ng-repeat="type in pokemon.types">{{type.name}}</span> 
    </div>    
</div>
