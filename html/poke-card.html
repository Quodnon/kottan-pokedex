<div class='poke-card'>
    <img class='image-responsive' ng-src="https://pokeapi.co/media/img/{{pokemon.pkdx_id}}.png" alt="{{pokemon.name}}" />
    <div class='polke-title col-lg-12 col-md-12 col-sm-12 col-xs-12'>
        <h4>{{pokemon.name}} #{{pokemon.pkdx_id}}</h4>
    </div>
    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
       <span ng-class="[type.name, 'span2', 'type']"  ng-repeat="type in pokemon.types">{{type.name}}</span> 
    </div>    
</div>
